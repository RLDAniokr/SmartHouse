<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
 
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <title>RealLab!Smart</title>

  <link rel="stylesheet" href="libs/framework7/css/framework7.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div id="app" class="color-theme-green">
    <f7-app :params="f7params">
      <!-- Статус бар (строка над приложением, заряд батареи, время и т.п.) -->
      <f7-statusbar></f7-statusbar>

      <!-- Левая панель -->
      <f7-panel left reveal>
        <f7-view id="left-panel-view">
          <f7-page>
            <f7-navbar title="Меню"></f7-navbar>
            
            <f7-block-title>Группы устройств:</f7-block-title>
            
            <f7-block-title>Настройки:</f7-block-title>
            <f7-list>
              <f7-list-item link="/Wi-fi/" title="Wi-fi" view="#main-view" panel-close></f7-list-item>
              <f7-list-item link="/account/" title="Аккаунт" view="#main-view" panel-close></f7-list-item>
              <f7-list-item link="/Devices/" title="Менеджер устройств" view="#main-view" panel-close></f7-list-item>
              <f7-list-item link="/themes/" title="Темы" view="#main-view" panel-close></f7-list-item>
            </f7-list>
          </f7-page>
        </f7-view>
      </f7-panel>
 
      <!-- Главное окно -->
      <f7-view id="main-view" main>
        <f7-page>
          <f7-navbar>
            <f7-nav-left>
              <f7-link icon-if-ios="f7:menu" icon-if-md="material:menu" panel-open="left"></f7-link>
            </f7-nav-left>
            <f7-nav-title>RealLab!Smart</f7-nav-title>
          </f7-navbar>
          
        <f7-block strong>
            <h2>Датчики:</h2>
          </f7-block>
        </f7-page>
      </f7-view>
    </f7-app>
 
</div>



  <!--Страница настройки тем --> 
  <template id="page-themes">
    <f7-page>
      <f7-navbar title="Темы" back-link="Back"></f7-navbar>
      <f7-block-title>Выбор цветовой темы</f7-block-title>
      <div class = "block block-strong">
        <label class="radio">Красный
          <input type="radio" name = "demo">
          <i class="icon-radio"></i> 
        </label>
      </div>
    </f7-page>
  </template>

  <!--Настройка Аккаунта --> 
  <template id="page-account">
    <f7-page>
      <f7-navbar title="Аккаунт" back-link="Back"></f7-navbar>
      <!--<f7-block-title>Выбор цветовой темы</f7-block-title>-->
    </f7-page>
  </template>
  

  <!-- Страница не найдена -->
  <template id="page-not-found">
    <f7-page>
      <f7-navbar title="Not found" back-link="Back"></f7-navbar>
      <f7-block strong>
        <p>Извините</p>
        <p>Что-то пошло не так...</p>
      </f7-block>
    </f7-page>
  </template>

  <!-- Cordova -->
  
  <!-- <script src="cordova.js"></script> -->
  

  <!-- Framework7 library -->
  <script src="libs/framework7/js/framework7.min.js"></script>

  <!-- Vue -->
  <script src="libs/vue/vue.min.js"></script>

  <!-- Framework7-Vue plugin -->
  <script src="libs/framework7-vue/framework7-vue.min.js"></script>

  <!-- Your custom app scripts -->
  <script src="js/app.js"></script>
</body>
</html>
